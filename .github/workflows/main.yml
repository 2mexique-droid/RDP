name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      # ==============================
      # ENABLE & CONFIGURE RDP
      # ==============================
      - name: Configure Core RDP Settings
        shell: powershell
        run: |
          # Enable RDP
          Set-ItemProperty `
            -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name "fDenyTSConnections" -Value 0 -Force

          # Disable Network Level Authentication
          Set-ItemProperty `
            -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" `
            -Name "UserAuthentication" -Value 0 -Force

          Set-ItemProperty `
            -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" `
            -Name "SecurityLayer" -Value 0 -Force

          # Allow protocol negotiation
          Set-ItemProperty `
            -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" `
            -Name "fAllowSecProtocolNegotiation" -Value 1 -Force

          # Allow multiple sessions
          reg add "HKLM\System\CurrentControlSet\Control\Terminal Server" `
            /v fSingleSessionPerUser /t REG_DWORD /d 0 /f

          # Firewall rule
          netsh advfirewall firewall delete rule name="RDP-Tailscale" >nul 2>&1
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      # ==============================
      # CREATE RDP USER (RDP)
      # ==============================
      - name: Create RDP User with Secure Password
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Security

          $chars = @{
            Upper   = [char[]](65..90)
            Lower   = [char[]](97..122)
            Number  = [char[]](48..57)
            Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $raw = @()
          $raw += $chars.Upper   | Get-Random -Count 4
          $raw += $chars.Lower   | Get-Random -Count 4
          $raw += $chars.Number  | Get-Random -Count 4
          $raw += $chars.Special | Get-Random -Count 4

          $password = -join ($raw | Sort-Object { Get-Random })
          $secure   = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      # ==============================
      # INSTALL TAILSCALE
      # ==============================
      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          $out = "$env:TEMP\tailscale.exe"

          Invoke-WebRequest -Uri $url -OutFile $out
          Start-Process $out -ArgumentList "/quiet" -Wait
          Remove-Item $out -Force

      # ==============================
      # CONNECT TO TAILSCALE (FIXED)
      # ==============================
      - name: Establish Tailscale Connection
        shell: powershell
        run: |
          $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"

          # Wait for service
          while ((Get-Service Tailscale).Status -ne "Running") {
            Start-Sleep -Seconds 5
          }

          & $ts logout | Out-Null

          & $ts up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --unattended `
            --reset `
            --hostname=gh-runner-$env:GITHUB_RUN_ID

          $status = & $ts status
          if ($status -match "NeedsLogin") {
            Write-Error "Tailscale authentication failed"
            exit 1
          }

          $ip = $null
          $i = 0
          while (-not $ip -and $i -lt 15) {
            $ip = & $ts ip -4
            Start-Sleep -Seconds 4
            $i++
          }

          if (-not $ip) {
            Write-Error "Tailscale IP not assigned"
            exit 1
          }

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      # ==============================
      # VERIFY & SHOW CONNECTION INFO
      # ==============================
      - name: Verify RDP Accessibility
        shell: powershell
        run: |
          Write-Host "=============================="
          Write-Host "RDP READY"
          Write-Host "IP        : $env:TAILSCALE_IP"
          Write-Host "Username  : .\RDP"
          Write-Host "Password  : $env:RDP_PASS"
          Write-Host "=============================="

          netstat -an | findstr 3389

          $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $test.TcpTestSucceeded) {
            Write-Error "RDP port not reachable"
            exit 1
          }
